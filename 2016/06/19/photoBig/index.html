<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WaterMark</title>

</head>
<body style="background-color: rgb(34,34,34);">
	<canvas id="canvas" style="display:block;margin:0 auto;border:1px solid rgba(24,24,24,0.7);">
		Your brower is not apply for Canvas!
	</canvas>
	<canvas id="offCanvas" style="display:none;"></canvas>
	<script>
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");

		var offCanvas=document.getElementById("offCanvas");
		var offContext=offCanvas.getContext("2d");

		var image=new Image();
		var isMouseDown=false;
		var scale;

		
		window.onload=function(){
			canvas.width=1156;
			canvas.height=650;
			image.src="cute.png";
			image.onload=function(){
				offCanvas.width=image.width;
				offCanvas.height=image.height;
				scale=offCanvas.width/canvas.width;

				context.drawImage(image,0,0,canvas.width,canvas.height);
				offContext.drawImage(image,0,0);
			}
		}

		function windowToCanvas(x,y){
			var box=canvas.getBoundingClientRect();
			return {x:x-box.left,y:y-box.top};
		}

		canvas.onmousedown=function(e){
			e.preventDefault();
			point=windowToCanvas(e.clientX,e.clientY);
			console.log(point.x,point.y);
			isMouseDown=true;
			drawCanvasWithMagnigier(true,point);
		}
		canvas.onmousemove=function(e){
			e.preventDefault();
			if(isMouseDown==true){
				var point=windowToCanvas(e.clientX,e.clientY);
				console.log(point.x,point.y);
				drawCanvasWithMagnigier(true,point);
			}
		}
		canvas.onmouseup=function(e){
			e.preventDefault();
			isMouseDown=false;
			drawCanvasWithMagnigier(false);
		}
		canvas.onmouseout=function(e){
			e.preventDefault();
			isMouseDown=false;
			drawCanvasWithMagnigier(false);
		}
		function drawCanvasWithMagnigier(isShowMagnifier,point){
			context.clearRect(0,0,canvas.width,canvas.height);
			context.drawImage(image,0,0,canvas.width,canvas.height);
			if(isShowMagnifier==true){
				drawMagnifier(point);
			}
		}
		function drawMagnifier(point){
		

			var imageLG_cx=point.x*scale;
			var imageLG_cy=point.y*scale;
			var mr=200;
			var sx=imageLG_cx-mr;
			var sy=imageLG_cy-mr;
			var dx=point.x-mr;
			var dy=point.y-mr;
			context.save();
			context.lineWidth=10;
			
			context.beginPath();
			context.arc(point.x,point.y,mr,0,Math.PI*2);
			
			context.clip();
			context.drawImage(offCanvas,sx,sy,2*mr,2*mr,dx,dy,2*mr,2*mr);
			context.restore();
		}

	
	</script>
</body>
</html>
